<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="https://kit.fontawesome.com/d9f0bcb2c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="lostpassword.css">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
</head>

<body>
    <form>
        <div class="card">
            <h1>Reset Your Password</h1>
            <p>Please enter your email, we will send you a code to reset your password</p>
            <div class="name">
                <input type="email" placeholder="Email address">
                <small></small>
            </div>
        <div class="code">
            <div class="pass">
                <input type="text" placeholder="Enter Code">
                <small></small>
            </div>
            <button type="submit" class="sendcode">Send Code</button>
        </div>
        <div class="pass2">
            <input type="password" placeholder="New Password">
            <small></small>
        </div>
        <div class="pass2">
            <input type="password" placeholder="New Password Again">
            <small></small>
        </div>
            <button type="submit" class="changed">Changed</button>
            
        </div>
    </form>
</body>

</html>
