<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="https://kit.fontawesome.com/d9f0bcb2c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
</head>

<body>
    <form>
        <div class="card">
            <h1>Login Form</h1>
            <div class="name">
                <input type="text" placeholder="UserName">
                <small></small>
            </div>
            <div class="pass">
                <input type="password" placeholder="Password">
                <small></small>
            </div>
            <button type="submit">Login</button>
            <p>Not member? <a href="register.html">register</a></p>
        </div>
    </form>
</body>

</html>
