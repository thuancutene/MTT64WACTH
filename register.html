<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>register</title>
    <script src="https://kit.fontawesome.com/d9f0bcb2c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
</head>

<body>
    <form>
        <div class="card">
            <h1>Register Form</h1>
            <div class="name">
                <input type="text" placeholder="UserName">
                <small></small>
            </div>
            <div class="email">
                <input type="email" placeholder="Email">
                <small></small>
            </div>
            <div class="pass">
                <input type="password" placeholder="Password">
                <small></small>
            </div>
            <div class="pass">
                <input type="password" placeholder="Password Again">
                <small></small>
            </div>
            <button type="submit">Register</button>
            <p>member? <a href="login.html">Login</a></p>
        </div>
    </form>
</body>

</html>
